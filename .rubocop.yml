# This configuration was generated by `rubocop --auto-gen-config`.
# The point is for the user to remove these configuration records
# one by one as the offences are removed from the code base.
AllCops:
  Include:
    - Guardfile
    - config.ru
    - Rakefile
    - !ruby/regexp /.*\.rake/
  Exclude:
    - vendor/**/*
    - db/schema.rb
    - config/boot.rb
    - rgloader/loader.rb
    - !ruby/regexp /.*tddium.*\.rb$/
    - tmp/**/*
    - node_modules/**/*
  RunRailsCops: true

AccessModifierIndentation:
  EnforcedStyle: outdent

Style/ExtraSpacing:
  Enabled: true

CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    find: 'detect'
    find_all: 'select'

EmptyLinesAroundBlockBody:
  Enabled: false

TrailingComma:
  EnforcedStyleForMultiline: comma

Documentation:
  Enabled: false

HandleExceptions:
  Exclude:
    - bin/**/*

Output:
  Exclude:
    - db/migrate/**/*
    - bin/**/*
    - lib/**/*
    - config/unicorn.rb

UnusedBlockArgument:
  Exclude:
    - config/unicorn.rb

LineLength:
  Exclude:
    - db/migrate/**/*

Debugger:
  Exclude:
    - db/migrate/**/*
    - lib/**/*

AccessorMethodName:
  Exclude:
    - app/uploaders/paper_uploader.rb

Style/EmptyLinesAroundClassBody:
  EnforcedStyle: empty_lines

Style/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines

Style/MultilineOperationIndentation:
  EnforcedStyle: indented
